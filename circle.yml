machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0-rc1/docker-compose-`uname -s`-`uname -m`
    - sudo chmod +x /usr/local/bin/docker-compose
  java:
    version: oraclejdk8
  services:
    - docker

deployment:
  staging:
    branch: master
    commands:
      - ./build-deploy-carina.sh $TEST_CLUSTER $TEST_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy-staging.itzg.me
  production:
    branch: production
    commands:
      - ./build-deploy-carina.sh $TARGET_CLUSTER $PRODUCTION_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy.itzg.me

notify:
