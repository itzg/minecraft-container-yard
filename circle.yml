machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  java:
    version: oraclejdk8
  services:
    - docker

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ $CIRCLE_TEST_REPORTS/jacoco/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r target/site/jacoco/* $CIRCLE_TEST_REPORTS/jacoco/

deployment:
  staging:
    branch: master
    commands:
      - ./build-deploy-carina.sh $TEST_CLUSTER $TEST_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy-staging.itzg.me
  production:
    branch: production
    commands:
      - ./build-deploy-carina.sh $TARGET_CLUSTER $PRODUCTION_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy.itzg.me

notify:
