machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo curl -L https://github.com/docker/compose/releases/download/1.6.2/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
  java:
    version: oraclejdk8
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - docker --version
    - docker-compose --version
    - mvn --version

test:
  override:
    - mvn integration-test -Dbuild.branch=$CIRCLE_BRANCH -Dbuild.job=$CIRCLE_BUILD_NUM
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ $CIRCLE_TEST_REPORTS/jacoco/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r target/site/jacoco/* $CIRCLE_TEST_REPORTS/jacoco/

deployment:
  staging:
    branch: master
    commands:
      - docker build -t mccy-engine .
      - build-support/push-image.sh
      - ./deploy-carina.sh $TEST_CLUSTER $TEST_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy-staging.itzg.me
  production:
    branch: release/0.1
    commands:
      - ./build-deploy-carina.sh $PRODUCTION_CLUSTER $PRODUCTION_PINNED_NODE:
         environment:
           LETSENCRYPT_DOMAIN: mccy.itzg.me

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/035e6a1140f00a630984
