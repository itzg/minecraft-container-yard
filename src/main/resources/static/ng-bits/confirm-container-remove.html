<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    <div class="alert alert-warning" role="alert">
        Are you really, really sure you want to remove the container? All world save data will be permanently lost.
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$close(true)">Yes, remove it</button>
    <button class="btn btn-default" type="button" ng-click="$close(false)">No, I change my mind</button>
</div>
