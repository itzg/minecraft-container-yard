<div class="panel panel-default registered-mod">
    <div class="panel-body row">
        <div class="col-xs-10">
            <div class="field compressed">
                <label>Name</label>
                <a href="#" editable-text="asset.name" onaftersave="markDirty()">{{ asset.name }}</a>
            </div>

            <div class="field compressed">
                <label>Description</label>
                <a href="#" editable-text="asset.description" onaftersave="markDirty()">{{ asset.description }}</a>
            </div>

            <div class="field compressed">
                <label>Homepage</label>
                <a href="#" editable-url="asset.homepage" onaftersave="markDirty()">{{ asset.homepage }}</a>
                <a target="_blank" ng-href="{{asset.homepage}}" ng-if="asset.homepage"><i class="fa fa-external-link"></i></a>
            </div>

            <div class="field compressed">
                <label>Version</label>
                <a href="#" editable-text="asset.version" onaftersave="markDirty()">{{ asset.version }}</a>
            </div>

            <div class="field compressed">
                <label>Compatible Minecraft Version</label>
                <a href="#" ng-click="update()" editable-select="asset.compatibleMcVersion"
                   e-ng-options="v.value as v.label for v in applicableVersions"
                   onaftersave="markDirty()">{{ asset.compatibleMcVersion }}</a>
            </div>

            <div class="field compressed">
                <label>Compatible Server Types</label>
                <span ng-repeat="type in asset.compatibleMcTypes">{{type}}</span>
            </div>

            <div class="field compressed">
                <label>Visible to All</label>
                <span>{{ asset.visibleToAll | asYesNo }}</span>
            </div>
        </div>

        <div class="col-xs-2 actions">
            <button ng-show="dirty" class="btn btn-primary btn-block" ng-click="save()">Save Changes</button>

            <button ng-show="showDelete" class="btn btn-warning btn-block" ng-click="delete()">Delete</button>
        </div>

    </div>
</div>
