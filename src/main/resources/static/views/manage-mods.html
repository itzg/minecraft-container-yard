<div class="col-md-12">

    <h3>Manage Your Existing Mods</h3>

    <div ng-switch="registeredMods.length > 0">
        <div ng-switch-when="true"
             mccy-mod-panel="mod" mccy-mod-panel-show-delete="true" ng-repeat="mod in registeredMods"></div>

        <div ng-switch-when="false" class="big">
            <h4>No mods have been uploaded yet <i class="fa fa-frown-o"></i></h4>
            <h4><a href="#/upload-mod">Upload Some!</a></h4>
        </div>

    </div>

</div>
